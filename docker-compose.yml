services:
  backend:
    build: .
    container_name: vacancy_backend
    command: >
      bash -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEMO_SEED_ENABLED=true
    depends_on:
      - postgres
      - redis
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: vacancy_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: vacancy_postgres
    environment:
      POSTGRES_DB: vacancies_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vacancy_redis
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    container_name: vacancy_celery_worker
    command: celery -A app.core.celery_app:celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
